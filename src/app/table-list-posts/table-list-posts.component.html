<div class="mat-elevation-z8">
  <form class="search-input">
    <input type="search" matInput placeholder="type title" name="search" [(ngModel)]="searchValue">
    <button mat-button>search</button>
  </form>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
<!--    <ng-container matColumnDef="name">-->
<!--      <th mat-header-cell *matHeaderCellDef> Name </th>-->
<!--      <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>-->
<!--    </ng-container>-->

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Body Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> body </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<!--  [pageSizeOptions]="[pageSize]"-->
  <mat-paginator [pageIndex]="pageIndex" [pageSize]="20" [length]="100" (page)="handlePagination($event)" showFirstLastButtons></mat-paginator>
  <button (click)="paginator.nextPage()"></button>
</div>
